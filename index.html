<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>JokenPô</title>
  </head>
  <body>
    <h1 class="title">JokenPô</h1>
    <main class="container">
      <section class="containerGame">
        <button onclick="playHuman('rock')" id="rock" class="btn">
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button onclick="playHuman('paper')" id="paper" class="btn">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button onclick="playHuman('scissors')" id="scissors" class="btn">
          <i class="fa-regular fa-hand-peace"></i>
        </button>
      </section>
      <section class="containerResult"><p id="result"></p></section>
    </main>
    <section class="containerpont">
      <h2>Pontuações</h2>
      <p id="tie">Empates: 0</p>
      <p id="yourScore">Sua pontuação: 0</p>
      <p id="machineScore">Pontuação da maquina: 0</p>
    </section>
  </body>
</html>
